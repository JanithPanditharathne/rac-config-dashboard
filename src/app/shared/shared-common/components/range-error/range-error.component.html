<div class="errors input-error-label" [hidden]="!isInvalid(control)">
  <span [hidden]="!control.hasError('required')" class="required">{{ requiredError }}</span>
  <span [hidden]="!control.hasError('min')" class="min">{{ minError }}</span>
  <span [hidden]="!control.hasError('max')" class="max">{{ maxError }}</span>
</div>
