<div class="action-bar justify-content-between d-flex">
  <div class="d-flex breadcrumbs">
    <a class="back-link d-flex" *ngFor="let header of breadcrumb; let i = index" (click)="onHeaderClick(header)">
      <span *ngIf="i"><i class="zmdi zmdi-chevron-right zmdi-hc-2x"></i></span>
      <span class="back-link-text">{{ header.title }}</span>
    </a>
  </div>

  <div [ngTemplateOutlet]="actionButtonStrap"></div>
</div>
