<div class="rac-action-bar justify-content-between d-flex">
  <div class="d-flex breadcrumbs">
    <a class="rac-back-link d-flex" *ngFor="let header of breadcrumb; let i = index" (click)="onHeaderClick(header)">
      <span *ngIf="i"><em></em></span>
      <span class="rac-back-link-text">{{ header.title }}</span>
    </a>
  </div>

  <div [ngTemplateOutlet]="actionButtonStrap"></div>
</div>
