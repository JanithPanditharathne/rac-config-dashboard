<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCancelClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-container confirmation-window">
        <label class="modal-message" *ngIf="!messageBodyTemplate">
          <i class="zmdi zmdi-alert-triangle zmdi-hc-3x"></i>
          <span>{{ message }}<strong>{{ messageBody }}</strong></span>
        </label>
        <ng-container [ngTemplateOutlet]="messageBodyTemplate"></ng-container>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer button-container justify-content-end">
  <app-action-button-strap>
    <app-action class="submit-btn"
                [type]="actionType"
                [name]="actionName"
                [autoResolve]="autoResolve"
                (actionClick)="onSubmitClick($event)">
    </app-action>
    <app-action class="cancel-btn"
                [type]="ActionType.CANCEL"
                [name]="'Cancel'"
                (actionClick)="onCancelClick()">
    </app-action>
  </app-action-button-strap>
</div>
