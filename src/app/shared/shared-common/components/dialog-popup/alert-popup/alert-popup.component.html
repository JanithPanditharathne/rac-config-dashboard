<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right close-btn" aria-label="Close" (click)="onCloseClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="rac-form-container">
        <label class="modal-message">{{ message }}</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer button-container justify-content-end">
  <button type="button" class="btn btn-primary action-button submit-btn" (click)="onCloseClick()">
    <em class="zmdi zmdi-save"></em>
    <span class="button-container-text">OK</span>
  </button>
</div>
