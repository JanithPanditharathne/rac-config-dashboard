<ng-container [ngSwitch]="operator">
    <span class="expression-view-label" *ngSwitchCase="'eq'">is equal to</span>
    <span class="expression-view-label" *ngSwitchCase="'lt'">is less than</span>
    <span class="expression-view-label" *ngSwitchCase="'gt'">is greater than</span>
    <span class="expression-view-label" *ngSwitchCase="'gteq'">is greater than or equal to</span>
    <span class="expression-view-label" *ngSwitchCase="'lteq'">is less than or equal to</span>
</ng-container>
