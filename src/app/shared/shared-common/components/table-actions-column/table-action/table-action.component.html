<ng-container *ngIf="actionTemplate" [ngTemplateOutlet]="actionTemplate"> </ng-container>
<button
  class="btn action-button none-border"
  [attr.title]="tooltip"
  [ngClass]="actionParentCssClass"
  [disabled]="disable"
  (click)="onActionClick($event)"
>
  <i class="zmdi" [ngClass]="type"></i>
</button>
