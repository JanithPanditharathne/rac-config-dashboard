<div class="rac-selected-condition">
        <span class="rac-selected-condition-label" *ngIf="priceItem.operator">Price</span>

        <app-math-operator-detail-view [operator]="priceItem.operator"></app-math-operator-detail-view>

        <ng-container *ngIf="priceItem.value.price">
            <span class="rac-selected-condition-value">{{ priceItem.value.price }}</span>
        </ng-container>
    <ng-container [ngTemplateOutlet]="actionTemplate"></ng-container>
</div>
