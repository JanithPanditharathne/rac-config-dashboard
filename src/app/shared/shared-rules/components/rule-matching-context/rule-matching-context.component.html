<div class="rac-form-heading-container form-group">
    <h2>If(matching) condition</h2>
</div>
<div class="rac-form-container">
    <app-tab-set [lazyLoad]="true">
        <app-tab [title]="RulesTabTitle.BRAND" [id]="'tab-1'">
            <ng-template #tabContent>
                <app-brand-content [parentElement]="parentElement"
                                   [formDataArray]="parentFormGroup.get(ruleGeneratorType)"
                                   [ruleGeneratorType]="ruleGeneratorType"></app-brand-content>
            </ng-template>
        </app-tab>
        <app-tab [title]="RulesTabTitle.PRODUCT_NUMBER" [id]="'tab-2'">
            <ng-template #tabContent>
                <app-product-number-content [parentElement]="parentElement"
                                            [formDataArray]="parentFormGroup.get(ruleGeneratorType)"
                                            [ruleGeneratorType]="ruleGeneratorType">
                </app-product-number-content>
            </ng-template>
        </app-tab>
        <app-tab [title]="RulesTabTitle.PRICE" [id]="'tab-3'">
            <ng-template #tabContent>
                <app-price-content [parentElement]="parentElement"
                                   [formDataArray]="parentFormGroup.get(ruleGeneratorType)"
                                   [ruleGeneratorType]="ruleGeneratorType">
                </app-price-content>
            </ng-template>
        </app-tab>
        <app-tab *ngIf="metadataTypes?.length" [title]="RulesTabTitle.CUSTOM" [id]="'tab-4'">
            <ng-template #tabContent>
                <app-custom-content [parentElement]="parentElement"
                                    [formDataArray]="parentFormGroup.get(ruleGeneratorType)"
                                    [ruleGeneratorType]="ruleGeneratorType"
                                    [keys]="metadataTypes">
                </app-custom-content>
            </ng-template>
        </app-tab>
    </app-tab-set>
    <app-rule-generator [contextType]="ruleGeneratorType" [parentFormGroup]="parentFormGroup"></app-rule-generator>
</div>
