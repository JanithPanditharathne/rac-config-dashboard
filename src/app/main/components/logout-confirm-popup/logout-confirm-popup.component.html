<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="form-container confirmation-window">
        <label class="modal-message"> <i class="zmdi zmdi-alert-triangle zmdi-hc-3x"></i>{{ message }}</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer button-container justify-content-end">
  <button type="button" class="action-button submit-btn zmdi-power-parent" (click)="onSubmitClick()">
    <i class="zmdi zmdi-power"></i>
    <span class="button-container-text">Logout</span>
  </button>
  <button type="button" class="action-button zmdi-close-parent" (click)="onCloseClick()">
    <i class="zmdi zmdi-close"></i>
    <span class="button-container-text">Cancel</span>
  </button>
</div>
