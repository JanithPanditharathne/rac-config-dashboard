<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="onCloseClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-lg-12">
      <div class="rac-form-container rac-confirmation-window">
        <label class="modal-message"> <em class="rac-warning"></em>{{ message }}</label>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer button-container justify-content-end">
  <button type="button" class="rac-action-button rac-delete-icon-parent" (click)="onSubmitClick()">
    <em class="rac-delete-icon"></em>
    <span class="rac-button-container-text">Logout</span>
  </button>
  <button type="button" class="rac-action-button rac-close-icon-parent" (click)="onCloseClick()">
    <em class="rac-close-icon"></em>
    <span class="rac-button-container-text">Cancel</span>
  </button>
</div>
