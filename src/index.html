<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>IBRAC</title>
    <script src="/assets/config/config.js"></script>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
    <style>
      .loading-cover {
        border-top: 0.05rem solid transparent;
        align-items: center;
        display: flex;
        height: 100%;
        justify-content: center;
        opacity: 0.8;
        overflow: hidden;
        pointer-events: none;
        position: absolute;
        width: 100%;
        z-index: 1;
      }

      .loading-title {
        color: #182d7a;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
        font-size: 20px;
        letter-spacing: 2px;
        position: absolute;
        top: 42%;
      }
      .loading-image {
        position: absolute;
        top: 32%;
        width: auto;
        height: auto;
      }

      .loading-animation-index {
        height: 90px;
        position: absolute;
        top: 45%;
        width: 90px;
      }

      .loading-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
      }
      .loading-ripple div {
        position: absolute;
        border: 4px solid #011e42;
        opacity: 1;
        border-radius: 50%;
        animation: loading-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
      }
      .loading-ripple div:nth-child(2) {
        animation-delay: -0.5s;
      }
      @keyframes loading-ripple {
        0% {
          top: 36px;
          left: 36px;
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          top: 0px;
          left: 0px;
          width: 72px;
          height: 72px;
          opacity: 0;
        }
      }
    </style>
  </head>
